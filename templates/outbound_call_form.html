<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Outbound Call</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="tel"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            display: none;
        }
        .success {
            background-color: #dff0d8;
            border-color: #d6e9c6;
            color: #3c763d;
        }
        .error {
            background-color: #f2dede;
            border-color: #ebccd1;
            color: #a94442;
        }
    </style>
</head>
<body>
    <h1>Make an Outbound Call</h1>
    <p>Enter a phone number to call with the AI voice assistant.</p>
    
    <form id="callForm">
        <div class="form-group">
            <label for="phoneNumber">Phone Number (E.164 format, e.g., +1XXXXXXXXXX):</label>
            <input type="tel" id="phoneNumber" name="to_number" placeholder="+1XXXXXXXXXX" required>
        </div>
        <button type="submit">Make Call</button>
    </form>
    
    <div id="result" class="result"></div>
    
    <script>
        document.getElementById('callForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const phoneNumber = document.getElementById('phoneNumber').value;
            const resultDiv = document.getElementById('result');
            
            // Basic validation
            if (!phoneNumber.startsWith('+')) {
                resultDiv.textContent = 'Phone number must be in E.164 format (starting with +)';
                resultDiv.className = 'result error';
                resultDiv.style.display = 'block';
                return;
            }
            
            try {
                const formData = new FormData();
                formData.append('to_number', phoneNumber);
                
                const response = await fetch('/outbound-call', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.textContent = `Call initiated successfully! Call SID: ${data.call_sid}`;
                    resultDiv.className = 'result success';
                } else {
                    resultDiv.textContent = `Error: ${data.message}`;
                    resultDiv.className = 'result error';
                }
            } catch (error) {
                resultDiv.textContent = `Error: ${error.message}`;
                resultDiv.className = 'result error';
            }
            
            resultDiv.style.display = 'block';
        });
    </script>
</body>
</html>
